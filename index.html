<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="top">
          <div class="title"><p>Sunny's Calculator</p></div>
          <div class="screen"><p>0</p></div>
        </div>
        <div class="bottom">
          <button id="AC" class="">AC</button>
          <button class="00">00</button>
          <button class="%">%</button>
          <button class="operator รท">รท</button>
          <button class="7">7</button>
          <button class="8">8</button>
          <button class="9">9</button>
          <button class="operator X">X</button>
          <button class="4">4</button>
          <button class="5">5</button>
          <button class="6">6</button>
          <button class="operator -">-</button>
          <button class="1">1</button>
          <button class="2">2</button>
          <button class="3">3</button>
          <button class="operator +">+</button>
          <button class="0">0</button>
          <button class=".">.</button>
          <button class="operator =">=</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
